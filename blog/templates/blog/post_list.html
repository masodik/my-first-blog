{% extends 'blog/base.html' %}

{% block biology_new %}
<a href="{% url 'post_new' %}" class="top-menu"><span class="glyphicon glyphicon-plus"></span></a>
{% endblock %}

{% block content %}
  {% for post in posts %}
    <div class="post">
	 <div class="date">
	   {{ post.published_date }}
	 </div>
	 <h2><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
	 <p>{{ post.text|linebreaksbr|truncatewords:50 }}</p>
    </div>
  {% endfor %}
{% endblock %}
